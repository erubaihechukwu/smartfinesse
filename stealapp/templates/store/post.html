{% extends 'store/temp.html'%}
{%block topp%}
    <div class="container-fluid topp">
        <div class="row">
          <div class="col-md-2 hometop">
            <nav class="navbar navbar-expand-lg">
              <div id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/store/logout">logout</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
       </div>
{%endblock%}
{%block homecat%}
<div class="container"></div>
{%endblock%}
{%block listing%}
<div class="container">
        <div class="row" >
          {% set msg = get_flashed_messages %}
            {% if msg %}
            {% for i in msg %}
            <p class="alert alert-danger">{{i}}</p>
            {%endfor%}
            {%endif%}
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Post</p>

                <form class="mx-1 mx-md-4" action="/store/post" method="post" enctype="multipart/form-data">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="hidden" name="csrf_token" value="{{csrf_token()}}" id="csrf_token">
                      <input type="text" id="form3Example1c" class="form-control" name="title"/>
                      <label class="form-label" for="form3Example1c">post title</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example2c" class="form-control" name="quantity"/>
                      <label class="form-label" for="form3Example2c">quantity</label>
                    </div>
                  </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example3c" class="form-control" name="description"/>
                      <label class="form-label" for="form3Example3c">description</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example7c" class="form-control" name="price"/>
                      <label class="form-label" for="form3Example3c">price</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <select class="form-control" name="category">
                        {%for i in categories%}
                        <option value="{{i.category_id}}">{{i.category_name}}</option>
                        {%endfor%}
                      </select>
                      <label class="form-label" for="form3Example2c">category</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="file" id="form3Example12c" class="form-control" name="cover_image"/>
                      <label class="form-label" for="form3Example12c">image</label>
                    </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-primary btn-lg">post</button>
                  </div>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="{{url_for('static',filename='images/s.png')}}" class="img-fluid" alt="Sample image">

              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
        </div>
      </div>
{%endblock%}
{%block title%}
    Post
{%endblock%}
